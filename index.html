<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="icon" href="resources/images/favicon.ico">
    <link rel="stylesheet" href="resources/styles/rps.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div id="button-container">
        <button onclick="
        captureUserMove('Rock')
        evaluateMoves();
        generateComputerMove();
        updateGameScore();
        randomGameSummary();
        renderGameHistory();
         console.log(`userMove: ${userMove} computerMove ${computerMove} result: ${result}`);
         "><img src="resources/images/rock.png" alt=""></button>
        <button onclick="
        captureUserMove('Paper')
        evaluateMoves();
        generateComputerMove();
        updateGameScore();
        randomGameSummary();
        renderGameHistory();
         console.log(`userMove: ${userMove} computerMove ${computerMove} result: ${result}`);
         "><img src="resources/images/paper.png" alt=""></button>
        <button onclick="
        captureUserMove('Scissors')
        evaluateMoves();
        generateComputerMove();
        updateGameScore();
        randomGameSummary();
        renderGameHistory();
         console.log(`userMove: ${userMove} computerMove ${computerMove} result: ${result}`);
         "><img src="resources/images/scissors.png" alt=""></button>
        <button onclick="reset(); randomGameSummary(); renderGameHistory();"><img id="reset-img"
                src="resources/images/reset.jpg" alt=""></button>

    </div>
    <h1>Game summary</h1>
    <table>
        <tr>
            <th>Wins</th>
            <th>Losess</th>
            <th>Ties</th>
            <th>Game Played</th>
        </tr>
        <tr>
            <td id="win">0</td>
            <td id="looses">0</td>
            <td id="ties">0</td>
            <td id="gamePlayed">0</td>
        </tr>
    </table>
    <h1>Game History</h1>
    <table id='gameHistory'>
        <tr>
            <th>#</th>
            <th>User Move</th>
            <th>Computer Move</th>
            <th>Result</th>
        </tr>
    </table>
    <script src="resources/scripts/rps.js">

    </script>
</body>

</html>
